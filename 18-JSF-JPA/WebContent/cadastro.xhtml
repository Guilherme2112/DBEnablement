<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


	<ui:composition template="_template.xhtml">
		<ui:define name="conteudo">
		
		<h:form>
				<div class="form-group">
					<h:outputLabel value="Tema" for="tema"/>
					<h:inputText value="#{congressoBean.congresso.tema}"  id="tema" styleClass="form-control"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Data" for="data"/>
					<h:inputText value ="#{congressoBean.congresso.data.time}"
					id="data" styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Valor" for="valor" />
					<h:inputText id="valor" value="#{congressoBean.congresso.valor}" styleClass="form-control" />
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Local" for="local" />
					<h:inputText  id="local" styleClass="form-control" />
				</div>
		
					<h:commandButton action="#{congressoBean.c()}" value="Cadastrar"/>			
			</h:form>
		</ui:define>
	</ui:composition>
</html>
